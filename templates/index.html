<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up + To-Do</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        p {
            text-align: center;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            color: yellow;
            margin: 10px 0;
        }

        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            width: 100%;
            align-items: center;
        }

        .input-group label {
            color: white;
            margin-bottom: 5px;
        }

        .input-group input[type="text"],
        .input-group input[type="password"],
        .input-group textarea {
            width: 200px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        form input[type="submit"] {
            background-color: yellow;
            color: black;
            cursor: pointer;
            border: none;
            font-weight: bold;
            width: 200px;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }

        h2 {
            color: yellow;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <p>Hi, Welcome to the Signup Page</p>
    <p>Today is {{ current_date }}</p>

    <!-- Signup Form -->
    <div class="centered">
        <h2>Sign Up</h2>
        <form action="/submit" method="post">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter a Password">
            </div>
            <div class="input-group">
  <label for="itemId">Item ID:</label>
  <input type="text" name="itemId" id="itemId" placeholder="Enter item ID">
</div>


            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- To-Do Form -->
    <div class="centered">
        <h2>Create To-Do Item</h2>
        <form action="/submittodoitem" method="post">
            <div class="input-group">
                <label for="itemName">Item Name:</label>
                <input type="text" name="itemName" id="itemName" placeholder="Enter item name">
            </div>

            <div class="input-group">
                <label for="itemDescription">Item Description:</label>
                <textarea name="itemDescription" id="itemDescription" placeholder="Enter item description"></textarea>
            </div>

            <input type="submit" value="Add To-Do">
        </form>
    </div>
</body>
</html>
